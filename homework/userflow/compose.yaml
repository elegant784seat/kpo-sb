version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: userflow-db
    environment:
      POSTGRES_DB: userflow
      POSTGRES_USER: dbuser
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d userflow"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: userflow-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  file-storage:
    build:
      context: ./file-storing-service
      dockerfile: Dockerfile
    container_name: storage-service
    ports:
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userflow
      SPRING_DATASOURCE_USERNAME: dbuser
      SPRING_DATASOURCE_PASSWORD: 12345
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: student-works
      S3_REGION: us-east-1
      ANALYSIS_SERVICE_URL: http://file-analysis-service:9091
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 90s

  file-analysis-service:
    build:
      context: ./file-analisys-service
      dockerfile: Dockerfile
    container_name: file-analysis-service
    ports:
      - "9091:9091"
    depends_on:
      file-storage:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/userflow
      SPRING_DATASOURCE_USERNAME: dbuser
      SPRING_DATASOURCE_PASSWORD: 12345
      STORING_SERVICE_URL: http://file-storage:9090
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 90s

  gateway-api:
    build:
      context: ./gateway-api
      dockerfile: Dockerfile
    container_name: gateway-api
    ports:
      - "8080:8080"
    depends_on:
      file-storage:
        condition: service_healthy
      file-analysis-service:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      FILE_STORAGE_URL: http://file-storage:9090
      ANALYSIS_SERVICE_URL: http://file-analysis-service:9091
      SPRINGDOC_API_DOCS_ENABLED: "true"
      SPRINGDOC_SWAGGER_UI_ENABLED: "true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 90s

volumes:
  postgres_data:
  minio_data: